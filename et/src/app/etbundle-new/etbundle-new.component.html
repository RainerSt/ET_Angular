<div>
  <!-- {{etbundle.name | json}} -->

  <div class="form-group">
    <label for="Project">Project</label>
    <input [(ngModel)]="etbundle.project" required minlength="3" maxlength="255" type="text" class="form-control" id="Name" aria-describedby="Name"
           placeholder="project" #project="ngModel">
  </div>

  <div class="form-group">
    <label for="Name">Name</label>
    <input [(ngModel)]="etbundle.name" required minlength="3" maxlength="255" type="text" class="form-control" id="Name" aria-describedby="Name"
           placeholder="Name" #name="ngModel">
  </div>

  <div class="form-group">
    <label for="Comment">Comment</label>
    <input [(ngModel)]="etbundle.comment"  required minlength="3" maxlength="255" type="text" class="form-control" id="Comment" aria-describedby="Comment"
    placeholder="comment" #comment="ngModel">
  </div>

  <select [(ngModel)]="etbundle.status" 
     class="form-control" id="Status"
  >
     <option>Konzeption</option>
     <option>in Prüfung</option>
     <option>freigegeben</option>
     <option>zurückgestellt</option>
     <option>verworfen</option>
     <option>archiviert</option>
</select>   


  <div class="form-group">
    <label for="Version">Version</label>
    <input [(ngModel)]="etbundle.version"  required minlength="3" maxlength="255" type="text" class="form-control" id="Version" aria-describedby="Version"
    placeholder="version" #version="ngModel">
  </div>

  <button class="btn btn-outline-info" (click)="dismiss()">
    <img src="assets/logout.svg" class="image24">&nbsp;&nbsp;Abbrechen</button>&nbsp;
  <button type="submit" class="btn btn-outline-info" (click)="create()" 
  [disabled]="name.invalid || project.invalid"><img src="assets/save.svg" class="image24">&nbsp;&nbsp;Speichern</button>

</div>
